<!-- Docutpe tells us format-->

<html lang="en">
<!-- Sets language to english-->

<head>
    <meta charset="UTF-8">
    <!--uses the UTF-8 character set-->

    <title>Document</title>
    <!--Title of webpage in the tab-->
</head>

<body>
    <p>Hello World</p>
    <!-- <p> used to determine paragrahing one webpage-->
    
    <p><b>Hello, World</b></p>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <!-- <ul> is used to create unordered lists. This creates a list of dotpoints. <li> is used to create elements within the list-->
    
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- likewise, <ol> is used to create ordered lists with demoninations for elements-->

    <a href="https://www.google.com.au">To google!</a>
    <!--Using <a> anchors the subsequent text to a link-->
    <!--The use of href(hyperlink reference) directs the text to the desired webpage-->
    <!--Any text wrapped by the anchor tag without a href will look like plain text. You can anchor text to any resource such as videos, pdf, images and etc-->

    <!--Absolute links take you to other websites on the internet. It will always contain the protocol and domain of the destination-->
    <!--Relative links to other pages within the website. It will not include domain name since its on the same page. Relative links only include a file path-->
    <!--Use ./ before the directory of relative links to prevent issues occuring-->
