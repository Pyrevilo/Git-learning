<!DOCTYPE html>
<!-- Docutpe tells us format-->

<html lang="en">
<!-- Sets language to english-->

<head>
    <meta charset="UTF-8">
    <!--uses the UTF-8 character set-->

    <title>Document</title>
    <!--Title of webpage in the tab-->
    
    <link rel="stylesheet" href="style.css">
    <!-- External css stylesheet. It lets us know which css file to apply the website/webpage's styles.-->

    <!-- we can also add css internally to a html by the following:
    <style>
        div {
            color: blue;
        }
    this changes any divs into blue-->


</head>

<body>
    <p>Hello World</p>
    <!-- <p> used to determine paragrahing one webpage-->
    
    <p><b>Hello, World</b></p>
    <!-- <b> and <strong> are used to bold the text-->

    <p><i>Hello, World!</i></p>
    <!-- <i> and <em> used to make text italic-->

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <!-- <ul> is used to create unordered lists. This creates a list of dotpoints. <li> is used to create elements within the list-->
    
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- likewise, <ol> is used to create ordered lists with demoninations for elements-->

    <a href="https://www.google.com.au">To google!</a>
    <!--Using <a> anchors the subsequent text to a link-->
    <!--The use of href(hyperlink reference) directs the text to the desired webpage-->
    <!--Any text wrapped by the anchor tag without a href will look like plain text. You can anchor text to any resource such as videos, pdf, images and etc-->

    <!--Absolute links take you to other websites on the internet. It will always contain the protocol and domain of the destination-->
    <!--Relative links to other pages within the website. It will not include domain name since its on the same page. Relative links only include a file path-->
    <!--Use ./ before the directory of relative links to prevent issues occuring-->

    <p><img src="./Odin-links-and-images/images/dog.jpg"></p>
    <!--Specify pathway to image to include it in the webpage-->
    <!--This is navigated like terminal nagivation. Remember to include the ./ --> 
    
    <div class="test" id="test">
        <p>Hello</p>
    </div>
    <!-- We can assign classes and IDs to our containers to individualise them for reference in the css file.-->

    <div class="multiple classes"> More classes</div>
    <!-- this div contains 2 classes.-->

    <div class="ancestor">
        <div class="parent">
            <div class="child">child1</div>
            <div class="child2">child2</div>
        </div>
    </div>

    <nav class="flexbox">
        <div class="home">home</div>
        <div class="search">search</div>
        <div class="contact">contact</div>
    </nav>

    </body>
</html>
